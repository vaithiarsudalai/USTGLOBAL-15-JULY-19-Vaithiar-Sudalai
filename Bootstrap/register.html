<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
    
    
    <div class="container">
            <div class="card col-md-6 mt-5 offset-3 ">       
        <form action="" method="POST" role="form" class="">
            <legend></legend>
        
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="form-group ">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                            <label for="mobno">Mobile Number</label>
                            <input type="tel" class="form-control" id="" placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="pass" class="form-control" id="pass" placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                    <label for="rpass">Re-Enter Password</label>
                                    <input type="password" class="form-control" id="rpass" placeholder="Re-Enter Password">
                            </div>      
    
                            <button type="reset" class="btn btn-danger float-right ">Cancel</button>
            <button type="reset" class="btn btn-primary float-right ">Reset</button>
            
            <button type="submit" class="btn btn-success float-right">Submit</button>
        </form>
        
</div>
    </div>
    
    
    <script src="./javascript/jquery-3.4.1.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
