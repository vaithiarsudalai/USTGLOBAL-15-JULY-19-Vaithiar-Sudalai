<div class="container">
    <div class="col-md-6 offset-md-3 mt-4 card card-body">


<form action="" [formGroup]='registerForm' (ngSubmit)='printForm(registerForm)'>
    <legend>Registration Form</legend>

    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter First Name" formControlName='name'>
        <div class="alert alert-danger" *ngIf='name.invalid && name.touched'>
                <div class="alert alert-danger" *ngIf='name.errors.minlength'>Minimum length is 3</div>
                <div class="alert alert-danger" *ngIf='name.errors.required'>Input Field is Mandatory</div>
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
    </div> -->
    <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your E-mail Id" formControlName='email'>
        <div class="alert alert-danger" *ngIf='email.invalid && email.touched'>
                <div class="alert alert-danger" *ngIf='email.errors.minlength'>Minimum length is 5</div>
                <div class="alert alert-danger" *ngIf='email.errors.required'>Input Field is Mandatory2</div>
                <div class="alert alert-danger" *ngIf='email.errors.noSpace'>No Spaces is Accepted</div>
                <div class="alert alert-danger" *ngIf='email.errors.email'>Only Email</div>
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="">Gender</label><br>
        <input type="radio" class="" id="Male" name="gender">Male<br>
        <input type="radio" class="" id="Female" name="gender">Female
        
    </div> -->
    <div class="form-group">
        <label for="phno">Contact Number</label>
        <input type="tel" class="form-control" name="phno" placeholder="Contact Number" formControlName='phno'>
        <div class="alert alert-danger" *ngIf='phno.invalid && phno.touched'>
                <div class="alert alert-danger" *ngIf='phno.errors.minlength'>Minimum length is 10</div>
                <div class="alert alert-danger" *ngIf='phno.errors.required'>Input Field is Mandatory3</div>
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="cpass">Create Password</label>
        <input type="password" class="form-control" id="cpass" placeholder="Create a password">
    </div>
    <div class="form-group">
        <label for="rpass">Re-enter Password</label>
        <input type="password" class="form-control" id="rpass" placeholder="Re-enter your password">
    </div>
     -->
<div class="btn-group col-md-12">
    <button type="submit" class="btn btn-outline-success" [disabled]='registerForm.invalid'>Submit</button>
    <button type="reset" class="btn btn-outline-primary">Cancel</button>
    <button type="reset" class="btn btn-outline-secondary">Reset</button>
</div>

</form>
</div>
</div>
