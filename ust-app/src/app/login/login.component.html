<div class="container">
    <div class="col-md-6 offset-md-3 mt-5 card card-body" >
    <form action="" #loginForm='ngForm' (ngSubmit)='printForm(loginForm,username)'>
        <legend>Login</legend>
    
        <div class="form-group">
            <label for="">Username</label>
            <input type="email" class="form-control" name="username" placeholder="Enter username" #username='ngModel' ngModel minlength="5" email required >
        <div *ngIf='username.invalid && username.touched'>
            <div class="alert alert-danger" *ngIf='username.errors.email'>This input Field takes only Email</div>
            <div class="alert alert-danger" *ngIf='username.errors.minlength'>Minimum length of this input field is 5</div>
            <div class="alert alert-danger" *ngIf='username.errors.required'>Input field is mandatory</div>
        </div>
    </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" #password='ngModel' ngModel required minlength="5" >
            <div *ngIf='password.invalid && password.touched'>
                <div class="alert alert-danger" *ngIf='password.errors.minlength'>Minimum length of this input field is 5</div>
                <!-- <div class="alert alert-danger" *ngIf='password.errors.required'>Input field is mandatory</div> -->
            </div>  
        </div>
      <div class="btn-group col-md-12" >
       
        <button type="submit" class="btn btn-outline-success "  [disabled]='loginForm.invalid'>Submit</button>
        <button type="reset" class="btn btn-outline-secondary ">Reset</button>
    </div>  
    </form>

    </div>

</div>

<div class="container">
    <table class="table table-bordered table-dark table-hover">
        <thead>
            <tr>
                <th>Index</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
<tbody>
    <tr *ngFor= 'let user of users; index as i' >
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
    </tr>
    
</tbody>

    </table>
</div>
