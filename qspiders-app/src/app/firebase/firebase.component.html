<div class="col-md-4 offset-md-2 mt-4 card card-body">
<form #userForm='ngForm' (ngSubmit)='postUser(userForm)'>

    <input type="hidden" name="id" #id='ngModel' [(ngModel)]='firebaseService.selectedUser.id'>
    
    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Input user" #name='ngModel' [(ngModel)]='firebaseService.selectedUser.name' >
    </div>

    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Input email" #email='ngModel' [(ngModel)]='firebaseService.selectedUser.email' >
    </div>

    <!-- <div class="form-group">
        <input type="tel" class="form-control" name="tel" placeholder="Input email" #tel='ngModel' ngModel >
    </div> -->
    

    <button type="submit" class="btn btn-outline-success float-right " >Submit</button>
</form>
</div>
