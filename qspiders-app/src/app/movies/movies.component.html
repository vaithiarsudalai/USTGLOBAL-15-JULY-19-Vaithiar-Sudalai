
<div class="col-md-4 offset-md-4 mt-4 mb-4">
    <h3 class="text-center">Search Movies</h3>
<input type="search" [(ngModel)]='searchName' class="form-control" (keyup)=searchMovies(searchName)
placeholder="Enter Movie Name...">
</div>

<div class="col-md-3 offset-md-1 float-left card card-body" *ngFor="let movie of moviesArray">
<img src="{{movie.Poster}}" >
<h4 class="text-center">{{movie.Title}}</h4>
<h5 class="text-center">{{movie.Year}}</h5>

</div>
