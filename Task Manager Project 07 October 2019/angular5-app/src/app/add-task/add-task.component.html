<div class="container">
    <div class="col-md-6 offset-md-3 card card-body mt-4">
        <form action="" method="POST" role="form" #taskForm='ngForm' (ngSubmit)='addDetails(taskForm)'>
            <legend>Task Form</legend>

            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="" name="taskName" #taskName='ngModel' ngModel>
            </div>

            <button type="submit" class="btn btn-outline-successs">Submit</button>
        </form>
    </div>
</div>
