<div class="container">
    
        <div class="col-md-6 offset-md-3 mt-4 card card-body">
    
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let task of service.taskInfo'>
                        <td>{{task.taskName}}</td>
                        <td>{{task.startDate}}</td>
                        <td>{{task.endDate}}</td>
                    </tr>
                </tbody>
            </table>
            
    
        </div>
    
    </div>
