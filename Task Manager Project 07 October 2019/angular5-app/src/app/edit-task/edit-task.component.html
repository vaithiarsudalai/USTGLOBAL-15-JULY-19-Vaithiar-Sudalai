<div class="container">
    
    <div class="col-md-6 offset-md-3 mt-4 card card-body">

        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Delete</th>
                    <th>Complete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let task of service.taskInfo'>
                    <td>{{task.taskName}}</td>
                    <td><button type="button" class="btn btn-outline-danger" (click)='deleteTask(task.taskId)'>Delete</button></td>
                    <td><button type="button" class="btn btn-outline-primary" (click)='updateTask(task)'>Complete</button></td>
                </tr>
            </tbody>
        </table>
        

    </div>

</div>
